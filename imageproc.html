<!DOCTYPE html>
<html lang="en">

    <!-- Styles & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700" rel="stylesheet">
    
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>    
  </head>

  <body>
    <div id="app">
      <input type="file" id="loadFile"/>
      <button onclick="loadFile()">Encrypt Loaded Image</button>
      <img :src="picture"/>

      <footer>
	<p>Â© {{ year }} <b>Design by Evan Jones</b></p>
      </footer>
    </div>
  </body>
  
  <script>
    var app = new Vue({
    el : '#app',
    data : {
    year : (new Date()).getFullYear(),
    picture : "resources/drarm.JPG",
    file : ""
    }
    });

    function loadFile(){
        var fileToLoad = document.getElementById("loadFile").files[0];
    
        var fileReader = new FileReader();
    
        fileReader.onload = function(fileLoadedEvent){
            var textFromFileLoaded = fileLoadedEvent.target.result;
            app.picture= textFromFileLoaded;
        };        
    }
  </script>
</html>
